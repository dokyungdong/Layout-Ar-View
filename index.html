<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR DXF Viewer</title>
  <!-- 스타일시트 연결 -->
  <link rel="stylesheet" href="styles.css">
  <!-- AR.js 및 A-Frame 라이브러리 불러오기 -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  <!-- JavaScript 연결 -->
  <script src="main.js" defer></script>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Hiro 마커 인식 시 노란색 박스 나타남, 크기 및 위치 조정 -->
    <a-marker preset="hiro">
      <a-box position="0 0.05 0" scale="0.2 0.2 0.2" material="color: yellow;"></a-box>
    </a-marker>
    <!-- 카메라의 위치 및 시야각 조정 -->
    <a-entity camera position="0 1 3" camera="fov: 1000"></a-entity>
  </a-scene>
</body>
</html>
